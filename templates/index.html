    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .header-image {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
            overflow: hidden;
        }

        .header-img {
            width: auto;
            height: 100%;
        }

       footer {
            background-color: #262626;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
          color: #fff;
          text-decoration: none;
        }

        .footer a:hover {
          color: #007bff;
        }

        .footer p {
          font-family: Arial, sans-serif;
          font-size: 12px;
        }

        .social-icons {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 20px;
        }

        .social-icons a {
          margin: 0 10px;
        }

        .social-icons img {
          max-width: 30px;
          height: auto;
        }
    </style>
</head>

    <a href="https://pythonpythonme.netlify.app/index.html">
    <div class="header-image">
        <img src="{{ url_for('static', filename='static/res/icon.png') }}" alt="Header image" width="330" height="300">
    </div>
    </a>
    <div class="container">
        <div class="header">
            <h1>Sentiment Analysis App</h1>
        </div>
        <div class="content">
            <form action="/predict_sentiment" method="post">
                <div class="form-group">
                    <label for="text">Enter text:</label>
                    <textarea name="text" id="text" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Predict Sentiment" class="btn-submit">
                </div>
                {% if sentiment %}
                <div class="result">
                    <p class="sentiment-result {% if sentiment == 'Positive' %}positive{% elif sentiment == 'Negative' %}negative{% else %}neutral{% endif %}">
                        Predicted Sentiment: {{ sentiment }}
                    </p>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
